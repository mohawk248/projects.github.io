<html>
        <head>
            <style>
                table {
                    margin-left: auto;
                    margin-right: auto;
                }
                .colors {
                    text-align: center;
                }
                .WhiteColor{
                    font-size:20;
                    width: 200px;
                    background-color: White;
                }
                .BlueColor {
                    font-size:20;
                    width: 200px;
                    background-color: blue;
                }
                .GreenColor {
                    font-size:20;
                    width: 200px;
                    background-color: green;
                }
                .r {
                    width: 50px;
                    height: 50px;
                    margin-left: auto;
                    margin-right: auto;
                }
            </style>
        </head>
        <body>
            
            <div class="colors">
                <!--Colors you can pick-->
                <h3>Click on the color you want to use</h3>
                <input type="button" onclick="WhiteColor()" value="White" class="WhiteColor">
                <br/>
                <input type="button" onclick="BlueColor()" value="Blue" class="BlueColor">
                <br/>
                <input type="button" onclick="GreenColor()" value="Green" class="GreenColor">
                <br/>
                <h3>Then click on the box</h3>
            </div>
            <p id="color" class="ColorName"></p>
            <p id="greenthing" class="ColorName"></p>
            <table>
                <!--First row in drawing grid-->
                <tr>
                    <th>
                        <input type="button" onclick="OneA()" id="OneA" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="OneB()" id="OneB" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="OneC()" id="OneC" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="OneD()" id="OneD" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="OneE()" id="OneE" class="r">
                    </th>
                </tr>
                <!--Second row in drawing grid-->
                <tr>
                    <th>
                        <input type="button" onclick="TwoA()" id="TwoA" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="TwoB()" id="TwoB" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="TwoC()" id="TwoC" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="TwoD()" id="TwoD" class="r">
                    </th>
                    <th>
                        <input type="button" onclick="TwoE()" id="TwoE" class="r">
                    </th>
                </tr>
            </table>
            <script>
                var drawcolor = "white";
                //Colors you can pick//
                function WhiteColor() {
                    drawcolor = "white";
                }
                function BlueColor() {
                    drawcolor = "blue";
                }
                function GreenColor() {
                    drawcolor = "green";
                }
                //first Row of drawing Grid//
                    function OneA() {
                        document.getElementById("OneA").style.backgroundColor = drawcolor;
                    }
                    function OneB() {
                        document.getElementById("OneB").style.backgroundColor = drawcolor;
                    }
                    function OneC() {
                        document.getElementById("OneC").style.backgroundColor = drawcolor;
                    }
                    function OneD() {
                        document.getElementById("OneD").style.backgroundColor = drawcolor;
                    }
                    function OneE() {
                        document.getElementById("OneE").style.backgroundColor = drawcolor;
                    }
                //Second Row of drawing Grid//
                    function TwoA() {
                        document.getElementById("TwoA").style.backgroundColor = drawcolor;
                    }
                    function TwoB() {
                        document.getElementById("TwoB").style.backgroundColor = drawcolor;
                    }
                    function TwoC() {
                        document.getElementById("TwoC").style.backgroundColor = drawcolor;
                    }
                    function TwoD() {
                        document.getElementById("TwoD").style.backgroundColor = drawcolor;
                    }
                    function TwoE() {
                        document.getElementById("TwoE").style.backgroundColor = drawcolor;
                    }
            </script>
        </body>
    </html>
