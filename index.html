<!DOCTYPE html>
<html>
        <head>
            <style>
                table {
                    margin-left: auto;
                    margin-right: auto;
                }
                .colors {
                    text-align: center;
                }
				.WhiteColor{
                    font-size:20;
                    width: 200px;
                    background-color: White;
                }
                .BlueColor {
                    font-size:20;
                    width: 200px;
                    background-color: blue;
                }
                .GreenColor {
                    font-size:20;
                    width: 200px;
                    background-color: green;
                }
                .r {
                    width: 50px;
                    height: 50px;
                    margin-left: auto;
                    margin-right: auto;
                }
            </style>
        </head>
        <body>
            
            <div class="colors">
                <h3>Click on the color you want to use</h3>
		<input type="button" onclick="WhiteColor()" value="White" class="WhiteColor">
		<br/>
                <input type="button" onclick="BlueColor()" value="Blue" class="BlueColor">
                <br/>
                <input type="button" onclick="GreenColor()" value="Green" class="GreenColor">
                <br/>
                <h3>Then click on the box</h3>
            </div>
            <p id="color" class="ColorName"></p>
            <p id="greenthing" class="ColorName"></p>
            <table>
                <tr>
                    <th>
                        <input type="button" onclick="OneA()" id="OneA" class="r">
                    </th>
                </tr>
            </table>
            <script>
                var drawcolor = "white";
				function WhiteColor() {
                    drawcolor = "white";
                }
                function BlueColor() {
                    drawcolor = "blue";
                }
                function GreenColor() {
                    drawcolor = "green";
                }
                function OneA() {
                    document.getElementById("OneA").style.backgroundColor = drawcolor;
                }
				function OneB() {
					document.getElementById("OneB").style.backgroundColor = drawcolor;
				}
            </script>
        </body>
    </html>
