        table {

        }

          width: 25px;
          height: 25px;
          margin-left: auto;
          margin-right: auto;
        }
      </style>
    </head>
    <body>
        <!--Colors you can pick-->
        <table>
          <tr>
            <th>
              <p>

              <br/>
              <span id="RedColor">128</span>
              <br/>
              <input type="range" id="red" oninput="colorSlider()" min="0" max="255">

          </tr>
        <tr>

        <tr>
          <th>

        <!--First row in drawing grid-->

          </tr>
        <!--Third row in drawing grid-->

            <th><input type="button" onclick="ThreeA()" id="ThreeA" class="r"></th>
            <th><input type="button" onclick="ThreeB()" id="ThreeB" class="r"></th>

      </table>
      <script>
        var 
          r = document.getElementById('red').value,
          g = document.getElementById('green').value,
          b = document.getElementById('blue').value,
          red_out = document.getElementById('RedColor'),
          green_out = document.getElementById('GreenColor'),
          blue_out = document.getElementById('BlueColor'),
          colorBox = document.getElementById('box'),
          color_out = "rgb("+r+","+g+","+b+")",
          drawcolor = color_out;
        colorBox.style.backgroundColor = color_out;
        //Color Sliders//
          function colorSlider() {
            r = document.getElementById('red').value;
            g = document.getElementById('green').value;
            b = document.getElementById('blue').value;
            red_out.innerHTML = r;
            green_out.innerHTML = g;
            blue_out.innerHTML = b;
            color_out = "rgb("+r+","+g+","+b+")";
            colorBox.style.backgroundColor = color_out;
            drawcolor = color_out;
          }
        //first Row of Drawing Grid//
          function OneA() { document.getElementById("OneA").style.backgroundColor = drawcolor; }
